<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Asegúrate de enlazar el CSS -->
    <script defer src="js/login.js"></script> <!-- Archivo de JS para el login -->
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Sobre Nosotros</a></li>
            </ul>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
            <!-- Logo centrado -->
            <a href="index.html" class="image-button">
                <img src="assets/logo.jpeg" alt="Logo SClima" class="logo">
            </a>
            <ul class="nav-right">
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <button class="register-button" onclick="window.location.href='registro.html'">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </nav>
    </header>

    <!-- Sección de Login -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-title">
                <h1>ACCEDER</h1>
            </div>
            <div class="login-form">
                <h3>Bienvenido de nuevo</h3>
                <form id="loginForm">
                    <input type="email" name="email" placeholder="Usuario o Email" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" required>
                    
                    <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
