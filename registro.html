<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a tu CSS principal -->
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
    <script src="js/register.js" defer></script> <!-- Archivo de JS para el registro -->
</head>
<body>
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Sección de Registro -->
    <section class="register-section">
        <div class="register-container">
            <div class="register-title">
                <h1>REGÍSTRATE</h1>
            </div>
            <div class="register-form">
                <h3>Formulario de Registro</h3>
                <!-- Eliminé el atributo action para dejar que JavaScript maneje el envío -->
                <form id="registerForm">
                    <input type="text" name="rut" placeholder="RUT" required>
                    <input type="text" name="nombres" placeholder="Nombres" required>
                    <input type="text" name="apellidos" placeholder="Apellidos" required>
                    <select name="user_tipo" required>
                        <option value="" disabled selected>Tipo de Usuario</option>
                        <option value="cliente">Cliente</option>
                        <option value="gestor">Técnico</option>
                        <option value="administrador">Administrador</option>
                    </select>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                    <input type="text" name="direccion" placeholder="Dirección" required>
                    <input type="text" name="comuna" placeholder="Comuna" required>
                    <input type="text" name="region" placeholder="Región" required>
                    <input type="date" name="fecha_nacimiento" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
