<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a tu CSS principal -->
    <script src="js/register.js"></script> <!-- Aquí está tu script personalizado -->
    <!-- Cargar el archivo general.js para funcionalidades globales -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Sección de Registro -->
    <section class="register-section">
        <div class="register-container">
            <div class="register-title">
                <h1>REGÍSTRATE</h1>
            </div>
            <div class="register-form">
                <h3>Formulario de Registro</h3>
                <form>
                    <input type="text" placeholder="RUT" required>
                    <input type="text" placeholder="Nombres" required>
                    <input type="text" placeholder="Apellidos" required>
                    <select required>
                        <option value="" disabled selected>Tipo de Usuario</option>
                        <option value="cliente">Cliente</option>
                        <option value="gestor">Técnico</option>
                        <option value="administrador">Administrador</option>
                    </select>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Teléfono" required>
                    <input type="text" placeholder="Dirección" required>
                    <input type="text" placeholder="Comuna" required>
                    <input type="text" placeholder="Región" required>
                    <input type="date" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

</body>
</html>
