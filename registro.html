    <!-- Sección de Registro -->
    <section class="register-section">
        <div class="register-container">
            <div class="register-title">
                <h1>REGISTRO</h1>
            </div>
            <div class="register-form">
                <h3>Formulario de Registro</h3>
                <form>
                    <input type="text" placeholder="RUT" required>
                    <input type="text" placeholder="Nombres" required>
                    <input type="text" placeholder="Apellidos" required>
                    <select required>
                        <option value="" disabled selected>Tipo de Usuario</option>
                        <option value="cliente">Cliente</option>
                        <option value="gestor" disabled selected>Técnico</option>
                        <option value="administrador" disabled selected>Administrador</option>
                    </select>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Teléfono" required>
                    <input type="text" placeholder="Dirección" required>
                    <input type="text" placeholder="Comuna" required>
                    <input type="text" placeholder="Región" required>
                    <input type="date" placeholder="Fecha de Nacimiento" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Footer -->
   <div id="footer"></div>

   <!-- JavaScript -->
   <script src="js/scripts.js"></script>
