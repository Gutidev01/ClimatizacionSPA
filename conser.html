<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Servicio</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a tu CSS -->
</head>
<body>
    <!-- Header con logo y navegación -->
    <header>
        <div id="navbar"></div>
    </header>

    <!-- Sección de Solicitud de Servicio -->
    <section class="service-request-section">
        <div class="service-request-container">
            <div class="service-request-title">
                <h1>Solicitud de Servicio</h1>
            </div>
            <div class="service-request-form">
                <h3>Rellena el formulario para solicitar un servicio</h3>
                <form>
                    <!-- Select para la marca -->
                    <label for="marca">Marca del Aparato:</label>
                    <select id="marca" name="marca" required>
                        <option value="" disabled selected>Seleccionar Marca</option>
                        <!-- Opciones dinámicas desde la base de datos -->
                    </select>

                    <!-- Select para el modelo -->
                    <label for="modelo">Modelo del Aparato:</label>
                    <select id="modelo" name="modelo" required>
                        <option value="" disabled selected>Seleccionar Modelo</option>
                        <!-- Opciones dinámicas basadas en la marca seleccionada -->
                    </select>

                    <label for="tipo-solicitud">Tipo de Solicitud:</label>
                    <select id="tipo-solicitud" required>
                        <option value="" disabled selected>Selecciona el Tipo de Solicitud</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="reparacion">Reparación</option>
                        <option value="instalacion">Instalación</option>
                        <option value="remocion">Remoción</option>
                    </select>

                    <input type="text" placeholder="Dirección" required>
                    <input type="date" id="fecha-solicitud" required>
                    <textarea placeholder="Descripción del problema o solicitud" rows="5" required></textarea>
                    <button type="submit" class="btn-primary">Continuar al pago</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="js/scripts.js"></script>
    <script src="js/conser.js"></script>
</body>
</html>
